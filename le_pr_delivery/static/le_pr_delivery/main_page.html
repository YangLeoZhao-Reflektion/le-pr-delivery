<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Food King</title>
    <meta name="description" content="A sidebar menu as seen on the Google Nexus 7 website" />
    <meta name="keywords" content="google nexus 7 menu, css transitions, sidebar, side menu, slide out menu" />
    <meta name="author" content="Codrops" />
    {% load staticfiles %}
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="{% static 'le_pr_delivery/css/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'le_pr_delivery/css/normalize.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'le_pr_delivery/css/demo.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'le_pr_delivery/css/component.css' %}" />
    <script src="{% static 'le_pr_delivery/js/modernizr.custom.js' %}"></script>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script>
        $(document).ready(function(){
            init();
            $('#search-restaurant').keyup(function(event){
                $.ajax({
                    url: "/search-restaurants/",
                    type: "POST",
                    data: {query: $("#search-restaurant").val()},
                    success: function(restaurants) {
                        console.log(restaurants);
                    }
                });
            });
        });
        function init(){
          for (i = 0; i < 5; i++) {
            $("#top_picks").append('<li><a href=""><span class="tab">Message Center</span></a></li>');
          }
        }

    </script>
  </head>
  <body>
    <div class="container">
      <ul id="gn-menu" class="gn-menu-main">
        <li class="gn-trigger">
          <a class="gn-icon gn-icon-menu"><span>Menu</span></a>
          <nav class="gn-menu-wrapper">
            <div class="gn-scroller">
              <ul class="gn-menu">
                <li>
                  <a class="gn-icon gn-icon-cog">Add Restaurant</a>
                </li>
                <li>
                  <a class="gn-icon gn-icon-download">Add Event</a>
                  <ul class="gn-submenu">
                    <li><a class="gn-icon gn-icon-illustrator">Place Holder</a></li>
                    <li><a class="gn-icon gn-icon-photoshop">Place Holder</a></li>
                  </ul>
                </li>
              </ul>
            </div><!-- /gn-scroller -->
          </nav>
        </li>
            <input placeholder="Search" id = "search-restaurant" type="search" class="gn-search" style="width: 40%;">
        <li><a class="gn-icon gn-icon-cog" href="#">user</a></li>
      </ul>
        <ul id= "top_picks" class = "col-md-5" style="height: 200px; list-style: none; border: 1px solid black; padding: 0px; background: whitesmoke; position: inherit;">
          <div styel = color: #5f6f81;>
            Top picks
          </div>
          <li>
            <a>Add Restaurant</a>
          </li>
          <li>
            <a>Add Event</a>
          </li>
        </ul>
        <ul class = "col-md-5 col-md-offset-1" style="height: 200px; list-style: none; border: 1px solid black; padding: 0px; background: whitesmoke; position: inherit;">
          <div styel = color: #5f6f81;>
            Top picks
          </div>
          <li>
            <a>Add Restaurant</a>
          </li>
          <li>
            <a>Add Event</a>
          </li>
        </ul>
    </div><!-- /container -->
    <script src="{% static 'le_pr_delivery/js/classie.js' %}"></script>
    <script src="{% static 'le_pr_delivery/js/gnmenu.js' %}"></script>
    <script>
      new gnMenu( document.getElementById( 'gn-menu' ) );
    </script>

  </body>
</html>
